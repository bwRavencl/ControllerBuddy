AXIS_TO_RELATIVE_AXIS_ACTION_TITLE = Relative Joystick Achse
AXIS_TO_RELATIVE_AXIS_ACTION_DESCRIPTION = Bewegt die virtuelle Joystick Achse relativ zu ihrem aktuellen Wert.<br>Im Gegensatz zu regulären Achsen behält eine relative Achse ihre Position bei, wenn die physische Achse in die Totzone zurückkehrt.

BUTTON_TO_CYCLE_ACTION_TITLE = Aktions-Zyklus
BUTTON_TO_CYCLE_ACTION_DESCRIPTION = Führt bei jeder Aktivierung zyklisch eine von mehreren Unter-Aktionen aus.<br>Nach der letzten Unter-Aktion beginnt der Zyklus wieder von vorn.

BUTTON_TO_LOCK_KEY_ACTION_TITLE = Sperr-Taste
BUTTON_TO_LOCK_KEY_ACTION_DESCRIPTION = Setzt den Status einer Sperr-Taste auf ein oder aus.<br>Unterstützte Tasten sind:<ul><li>Num Lock</li><li>Caps Lock</li><li>Scroll Lock</li></ul>

BUTTON_TO_MODE_ACTION_TITLE = Modus wechseln
BUTTON_TO_MODE_ACTION_DESCRIPTION = Wechselt in einen anderen Modus.<br>Dies kann wie folgt konfiguriert werden:<ul><li>Temporärer Wechsel, solange die Taste gedrückt gehalten wird</li><li>Umschalten des Modus mit einem einzelnen Tastendruck</li></ul>

BUTTON_TO_PRESS_ON_SCREEN_KEYBOARD_KEY_ACTION_TITLE = Gewählte Bildschirmtastatur-Taste drücken
BUTTON_TO_PRESS_ON_SCREEN_KEYBOARD_KEY_ACTION_DESCRIPTION = Drückt die aktuell ausgewählte Taste der Bildschirmtastatur.<br>Dies kann wie folgt konfiguriert werden:<ul><li>Taste vorübergehend drücken, solange die Taste gedrückt gehalten wird</li><li>Taste mit einem einzelnen Tastendruck ein- und ausrasten</li></ul>

BUTTON_TO_RELEASE_ALL_ON_SCREEN_KEYBOARD_KEYS_ACTION_TITLE = Alle Bildschirmtastatur-Tasten loslassen
BUTTON_TO_RELEASE_ALL_ON_SCREEN_KEYBOARD_KEYS_ACTION_DESCRIPTION = Lässt alle aktuell eingerasteten Tasten der Bildschirmtastatur los.

BUTTON_TO_SELECT_ON_SCREEN_KEYBOARD_KEY_ACTION_TITLE = Bildschirmtastatur-Taste wählen
BUTTON_TO_SELECT_ON_SCREEN_KEYBOARD_KEY_ACTION_DESCRIPTION = Bewegt die Auswahlmarkierung der Bildschirmtastatur in die konfigurierte Richtung:<ul><li>Hoch</li><li>Herunter</li><li>Links</li><li>Rechts</li></ul>

BUTTON_TO_AXIS_RESET_ACTION_TITLE = Joystick Achse zurücksetzen
BUTTON_TO_AXIS_RESET_ACTION_DESCRIPTION = Bewegt die virtuelle Joystick Achse in eine spezifische, vorkonfigurierte Position.

NULL_ACTION_TITLE = Nichts tun
NULL_ACTION_DESCRIPTION = Diese Aktion hat keine unmittelbare Auswirkung.<br>Sie kann benutzt werden, um eine Achse oder Taste innerhalb eines Modus explizit zu deaktivieren.

TO_AXIS_ACTION_TITLE = Joystick Achse
TO_AXIS_ACTION_DESCRIPTION = Weist einer physischen Achse eine virtuelle Joystick Achse zu.<br>Ansprechkurve und Verhalten können über die Aktions-Eigenschaften angepasst werden.

TO_BUTTON_ACTION_TITLE = Joystick Taste
TO_BUTTON_ACTION_DESCRIPTION = Weist einer physischen Achse oder Taste eine virtuelle Joystick Taste zu.

TO_CURSOR_ACTION_TITLE = Mauszeiger bewegen
TO_CURSOR_ACTION_DESCRIPTION = Bewegt den Mauszeiger entlang der gewählten Achse.

TO_KEY_ACTION_TITLE = Tastatureingabe
TO_KEY_ACTION_DESCRIPTION = Löst die konfigurierte Tastenkombination aus.<br>Kombinationen können eine oder mehrere Tasten sowie optionale Modifikatoren enthalten.

TO_MOUSE_BUTTON_ACTION_TITLE = Maustaste
TO_MOUSE_BUTTON_ACTION_DESCRIPTION = Löst das Drücken der konfigurierten Maustaste aus.

TO_SCROLL_ACTION_TITLE = Scrollen
TO_SCROLL_ACTION_DESCRIPTION = Scrollt das Mausrad nach oben oder unten.<br>Richtung und Geschwindigkeit werden durch die Aktions-Eigenschaften bestimmt.

DESCRIPTION_TITLE = Beschreibung
DESCRIPTION_DESCRIPTION = Wird verwendet, um den Zweck der Aktion zu dokumentieren.<br>Dieser Text repräsentiert die Aktion im Visualisierungs-Tab.

DEAD_ZONE_TITLE = Totzone
DEAD_ZONE_DESCRIPTION = Definiert den Bereich um den Achsenmittelpunkt, in dem keine Eingabe registriert wird.<br>Das Erhöhen dieses Wertes hilft, physischen Drift oder Spiel im Controller-Stick auszugleichen.

MIN_AXIS_VALUE_TITLE = Min. Achsen Wert
MIN_AXIS_VALUE_DESCRIPTION = Je nach Aktionstyp definiert dies:<ul><li>Den minimalen Wert, den die virtuelle Achse erreichen kann</li><li>Den physischen Achsenwert, bei dem die Aktivierung beginnt</li></ul>

MAX_AXIS_VALUE_TITLE = Max. Achsen Wert
MAX_AXIS_VALUE_DESCRIPTION = Je nach Aktionstyp definiert dies:<ul><li>Den maximalen Wert, den die virtuelle Achse erreichen kann</li><li>Den physischen Achsenwert, bei dem die Aktivierung endet</li></ul>

EXPONENT_DESCRIPTION = Skaliert die physische Eingabe für die virtuelle Achse.<br>Ein höherer Exponent verringert die Empfindlichkeit in der Mitte und erhöht sie an den Außenbereichen (und umgekehrt).

CURSOR_SENSITIVITY_TITLE = Zeigerempfindlichkeit
CURSOR_SENSITIVITY_DESCRIPTION = Bestimmt die Geschwindigkeit der Mauszeigerbewegung.

MOUSE_AXIS_TITLE = Mausachse
MOUSE_AXIS_DESCRIPTION = Die Achse, auf der die Cursorbewegung ausgeführt wird.

MAX_RELATIVE_SPEED_TITLE = Max. Relativgeschwindigkeit
MAX_RELATIVE_SPEED_DESCRIPTION = Die maximale Geschwindigkeit, mit der sich die virtuelle Achse bei vollem physischen Ausschlag relativ zu ihrer aktuellen Position bewegt.

INITIAL_VALUE_TITLE = Initialwert
INITIAL_VALUE_DESCRIPTION = Der Wert, auf den die virtuelle Achse beim Start gesetzt wird.

HAPTIC_FEEDBACK_TITLE = Haptisches Feedback
HAPTIC_FEEDBACK_DESCRIPTION = Aktiviert eine kurze Vibration, wenn die virtuelle Achse ihr Limit erreicht oder den Rast-Wert überschreitet.

DETENT_VALUE_TITLE = Rast Wert
DETENT_VALUE_DESCRIPTION = Markiert eine spezifische Position auf der virtuellen Achse (z. B. die Nachbrenner-Schwelle).<br>Falls konfiguriert, wird dies als rote Linie in der Overlay-Anzeige dargestellt und löst (falls aktiviert) haptisches Feedback aus.

DELAY_TITLE = Verzögerung
DELAY_DESCRIPTION = Wenn gesetzt, wird die Aktion erst ausgelöst, nachdem die Taste für die festgelegte Dauer gehalten wurde.<br>Dies ermöglicht mehrere separate Aktionen auf einer Taste:<ul><li>Eine reguläre Aktion bei kurzem Drücken und Loslassen</li><li>Eine verzögerte Aktion, wenn die Taste stattdessen länger gehalten wird</li></ul>

ACTIONS_TITLE = Aktionen bearbeiten
ACTIONS_DESCRIPTION = Öffnet den Aktions-Editor, um Unter-Aktionen für den Zyklus zu verwalten.<br>Jede Aktivierung löst die nächste Unter-Aktion in der Liste aus und beginnt nach dem letzten Eintrag wieder von vorn.

ON_TITLE = Ein
ON_DESCRIPTION = Definiert, ob die Feststelltaste ein- oder ausgeschaltet werden soll.

KEY_TITLE = Taste
KEY_DESCRIPTION = Die spezifische Feststelltaste, die umgeschaltet werden soll.

TOGGLE_TITLE = Umschalten
TOGGLE_DESCRIPTION = Wenn aktiviert, wird der Modus mit jedem einzelnen Tastendruck ein- und ausgeschaltet.<br>Andernfalls wird er nur vorübergehend eingeschaltet, solange die Taste gedrückt gehalten wird.

MODE_UUID_TITLE = Modus
MODE_UUID_DESCRIPTION = Der Modus, in den gewechselt werden soll.

LOCK_KEY_TITLE = Taste einrasten
LOCK_KEY_DESCRIPTION = Wenn diese Option aktiviert ist, wird die Bildschirmtastatur-Taste durch einmaliges Drücken einer physischen Taste gesperrt.<br>Andernfalls wird sie nur vorübergehend gedrückt, solange die physische Taste gedrückt gehalten wird.

RESET_VALUE_TITLE = Rücksetzwert
RESET_VALUE_DESCRIPTION = Der spezifische Wert, auf den die virtuelle Achse beim Zurücksetzen springt.

DIRECTION_TITLE = Richtung
DIRECTION_DESCRIPTION = Die Richtung für die Bewegung der Bildschirmtastatur-Auswahlmarkierung.

INVERT_TITLE = Invertieren
INVERT_DESCRIPTION = Kehrt die Bewegungsrichtung um.

VIRTUAL_AXIS_TITLE = Virtuelle Achse
VIRTUAL_AXIS_DESCRIPTION = Die virtuelle Joystick Achse, die das Ziel dieser Aktion ist.

BUTTON_ID_TITLE = Virtuelle Taste
BUTTON_ID_DESCRIPTION = Die virtuelle Joystick Taste, die das Ziel dieser Aktion ist.

MIN_ACTIVATION_INTERVAL_TITLE = Min. Aktivierungsintervall
MIN_ACTIVATION_INTERVAL_DESCRIPTION = Stellt sicher, dass die Eingabe eine Mindestdauer anhält.<br>Nützlich, um sicherzustellen, dass Spiele sehr kurze physische Tastendrücke registrieren.

MAX_ACTIVATION_INTERVAL_TITLE = Max. Aktivierungsintervall
MAX_ACTIVATION_INTERVAL_DESCRIPTION = Begrenzt die Dauer der Eingabe, selbst wenn das physische Bedienelement länger gedrückt gehalten wird.

ACTIVATION_TITLE = Aktivierung
ACTIVATION_DESCRIPTION = Definiert, wann die Aktion ausgelöst wird:<ul><li>Solange gedrückt: Kontinuierlich, solange gehalten oder innerhalb der Achsenlimits</li><li>Beim Drücken: Einmalig im Moment des Drückens</li><li>Beim Loslassen: Einmalig im Moment des Loslassens</li></ul>

KEYSTROKE_TITLE = Tastenkombination
KEYSTROKE_DESCRIPTION = Die auszulösende Tastenkombination.<br>Modifikatoren werden zuerst gedrückt und zuletzt losgelassen, um eine korrekte Eingabe sicherzustellen.

MOUSE_BUTTON_TITLE = Maustaste
MOUSE_BUTTON_DESCRIPTION = Die spezifische Maustaste, die gedrückt werden soll.

CLICKS_TITLE = Klicks
CLICKS_DESCRIPTION = Die Anzahl der Scroll-Schritte pro Aktivierung. Dies bestimmt die Scrollgeschwindigkeit.

FLUID_TITLE = Fließend
FLUID_DESCRIPTION = Wenn aktiviert, bewegt sich die Achse im Laufe der Zeit sanft zum Rücksetzwert. Andernfalls springt sie sofort auf den Wert.

DIRECTION_UP = Hoch
DIRECTION_DOWN = Herunter
DIRECTION_LEFT = Links
DIRECTION_RIGHT = Rechts

MOUSE_AXIS_X = X
MOUSE_AXIS_Y = Y

OVERLAY_AXIS_ORIENTATION_VERTICAL = Vertikal

OVERLAY_AXIS_STYLE_SOLID = Gefüllt
OVERLAY_AXIS_STYLE_LINE = Linie

ACTIVATION_WHILE_PRESSED = Solange gedrückt
ACTIVATION_ON_PRESS = Beim Drücken
ACTIVATION_ON_RELEASE = Beim Loslassen

